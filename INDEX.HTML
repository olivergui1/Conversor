<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Roboto:wght@100;300;400 & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./STYLESS.CSS" />
    <title>CodeClub Convert Mone "2"</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Code Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select id="currency-select">
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select>
                    
                    <option>US$ Dolar </option>
                    
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <button id="convert-button" type="button">Converter</button>
            <section>
                <div class="currency-container">
                    <img src="assets/brasil.png.png" alt="bandeira brasil">
                    <p class="currency-name" id="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00 </p>

                </div>


                <img class="arrow-img" src="assets/seta.png.png" alt="seta">

                <div class="currency-container">
                    <img src="assets/dolar.png.png" id="currency-img" alt=" simbolo dolar">
                    <p class="currency-name">Dolar</p>
                    <p class="currency-value" id="currency-value-text">R$5,02 </p>

                </div>
            </section>

        </main>
    </div>
</body>

<script src="./SCRIPT.JS"></script>

</html>
